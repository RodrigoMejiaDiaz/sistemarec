version: "3"

services:
  redis:
    image: redis
    networks:
      - back-tier

  app-python:
    image: 127.0.0.1:5000/stackrec
    build:
      context: ./app-python
    depends_on:
      - redis
    ports:
      - "5010:5010"
    environment:
      - REDIS_URL=redis://redis:6379
    networks:
      - back-tier

  web:
    image: php:7-apache
    ports:
      - "8080:80"
    environment:
      - API_ENDPOINT=http://app-python:5010/api/
    volumes:
      - ./www:/var/www/html
    networks:
      - back-tier
      - front-tier

  app-dotnet:
    build:
      context: ./app-dotnet
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis:6379
    networks:
      - back-tier

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - "db-data:/var/lib/postgresql/data"
    networks:
      - back-tier

volumes:
  db-data:

networks:
  front-tier:
  back-tier:
